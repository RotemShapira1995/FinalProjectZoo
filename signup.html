<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./signup.css">
  </head>

  <body>
    <h1>Signup</h1>
    <form id="create-visitor-form">
      <label for="fname">Full name:</label>
      <input
        name="fname"
        id="fname"
        type="text"
        placeholder="Enter your full name"
        required
      /><br />

      <img id="profilepic" src="./images/cuteboy.jpg"></img>

      <label for="image">Imgae:</label>
      <input
        name="image"
        id="image"
        type="file"
        accept="image/jpg, image/jpeg, image/png"
        required
      /><br />

      <button type="submit">Sign Up</button>
    </form>
    <!-- צרו טופס יצירת אורח חדש -->
    <!-- לאחר יצירה, הוסיפו אותו למערך האורחים ושמרו את מערך האורחים המעודכן בלוקל סטורג' -->
    <!-- עברו לעמוד התחברות כדי לבחור את האורח שאיתו תכנסו לגן החיות -->
    <!-- ממשו את הלוגיקה של היצירה, בפונקציה שהוגדרה מראש בקובץ signup.js -->
    <script src="./signup.js"></script>
  </body>
</html>
